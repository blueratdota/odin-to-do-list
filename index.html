<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To Do List</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <h1>Odin Project: To Do List</h1>
    </header>
    <div class="body">
        <nav class="side-bar">
            <div id="all">
                <p>All</p> <!--display literally all-->
            </div>
            <div id="date-sorted">
                <p class="Today">Today</p> <!-- for display only -->
                <p class="Week">Week</p> <!-- for display only -->
            </div>
            <div id="projects">
                <p>Projects</p>
                <div class="project-container">
                    <p class="project-entry">Project 1</p>
                    <p class="project-entry">Project 2</p>
                    <p class="project-add">Add Project</p>
                </div>
                
            </div>
            <div id="notes">
                <p>Notes</p>
            </div>
        </nav>
        <main>
            <div class="content"></div>
            <div class="recent">recently done stuff</div>
            <div class="bottom">
                <H2 id="curret-page">display here current page</H2>
                <img id="add-entry" src="./plus-circle-outline.svg" alt="">
            </div>
        </main>
    </div>
    <div class="add-modal hidden">
        <form class="add-form" action="" onsubmit="return false">
            <div class="modal-header">
                <h2>Create New: <span id="modal-current-page"></span></h2>
                <img id="close-modal" src="./close-circle-outline.svg" alt="">
            </div>
            <div class="type-area">
                <input class="input" type="text" id="title" placeholder="Title: Clean my wardrobe" required="" maxlength="50">
                <textarea name="details" id="details"  cols="30" rows="10" placeholder="Details: fold shirts, iron uniform" required="" maxlength="400"></textarea>
                <div class="date-input-div">
                    <p>Due Date: </p>
                    <input class="input-date" type="date" id="date" required="">
                </div>
                <div class="modal-bottom">
                    <div class="input-priority">
                        <p>Priority:  </p>
                        <div class="priority-options">
                            <input type="radio" id="low-priority-radio" class="input-radio" name="priority-radio" value="low" required="">
                            <label for="low-priority-radio" class="low-priority">LOW</label>
                            <input type="radio" id="med-priority-radio" class="input-radio" name="priority-radio" value="medium">
                            <label for="med-priority-radio" class="med-priority">MEDIUM</label>
                            <input type="radio" id="hi-priority-radio" class="input-radio" name="priority-radio" value="high">
                            <label for="hi-priority-radio" class="hi-priority">HIGH</label>
                        </div>
                    </div>
                    <button id="finalize-entry" type="button">ADD ENTRY</button>
                </div>
            </div>   
        </form>
    </div>
    <div class="edit-modal hidden">
        <form class="edit-form" action="" onsubmit="return false">
            <div class="edit-modal-header">
                <h2>Edit Entry: <span id="modal-current-entry"></span></h2>
                <img id="close-edit-modal" src="./close-circle-outline.svg" alt="">
            </div>
            <div class="type-area">
                <input class="input" type="text" id="edit-title" placeholder="Title: Clean my wardrobe" required="" maxlength="50">
                <textarea name="details" id="edit-details"  cols="30" rows="10" placeholder="Details: fold shirts, iron uniform" required="" maxlength="400"></textarea>
                <div class="date-input-div">
                    <p>Due Date: </p>
                    <input class="input-date" type="date" id="edit-date" required="">
                </div>
                <div class="modal-bottom">
                    <div class="input-priority">
                        <p>Priority:  </p>
                        <div class="priority-options">
                            <input type="radio" id="low-priority-radio" class="edit-input-radio" name="priority-radio" value="low" required="">
                            <label for="low-priority-radio" class="low-priority">LOW</label>
                            <input type="radio" id="med-priority-radio" class="edit-input-radio" name="priority-radio" value="medium">
                            <label for="med-priority-radio" class="med-priority">MEDIUM</label>
                            <input type="radio" id="hi-priority-radio" class="edit-input-radio" name="priority-radio" value="high">
                            <label for="hi-priority-radio" class="hi-priority">HIGH</label>
                        </div>
                    </div>
                    <button id="save-edit" type="button">SAVE EDIT</button>
                </div>
            </div>   
        </form>
    </div>

    </div>
    <div class="overlay hidden"></div>
</body>
    

</html>
