<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To Do List</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <h1>Odin Project: To Do List</h1>
    </header>
    <div class="body">
        <nav class="side-bar">
            <div id="all">
                <p>All</p>
            </div>
            <div id="date-sorted">
                <p class="Today">Today</p>
                <p class="Week">Week</p>
            </div>
            <div id="projects">
                <p>Projects</p>
                <div class="project-container">
                    <p class="project-entry">Project 1</p>
                    <p class="project-entry">Project 2</p>
                    <p class="project-add">Add Project</p>
                </div>
                
            </div>
            <div id="notes">
                <p>Notes</p>
            </div>
        </nav>
        <main>
            <div class="content">items here</div>
            <div class="recent">recently done stuff</div>
            <div class="bottom">plus button at right</div>
        </main>
    </div>

</body>
</html>
